<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #0b0f14;
      color: #e6edf3;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .card {
      background: #111826;
      border: 1px solid #223;
      border-radius: 12px;
      padding: 24px;
      width: 360px;
      box-sizing: border-box;
    }
    label { display: block; margin: 12px 0 6px; color: #9fb0c0; }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #2b3b4a;
      background: #0b1220;
      color: #e6edf3;
      box-sizing: border-box;
    }
    button {
      margin-top: 16px;
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 0;
      background: #2f81f7;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    .hint { margin-top: 10px; font-size: 12px; color: #9fb0c0; }
  </style>
</head>
<body>
  <div class="card">
    <h2 style="margin:0 0 8px;">Sign in</h2>
    <form method="POST" action="/__login_submit">
      <label for="password">Password</label>
      <input id="password" name="password" type="password" autofocus />
      <button type="submit">Sign in</button>
    </form>
    <div class="hint">Protected access</div>
  </div>
</body>
</html>
