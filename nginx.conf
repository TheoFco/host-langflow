worker_processes auto;

events { worker_connections 1024; }

http {
  server {
    listen 0.0.0.0:7860;

    # Unauthenticated health check for the load balancer
    location = /health {
      proxy_pass http://127.0.0.1:7861/health;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Host $host;

      # Forward Authorization upstream (even though /health is unauthenticated)
      proxy_set_header Authorization $http_authorization;
    }

    # Langflow UI sometimes calls /health_check; don't require auth here either
    location = /health_check {
      proxy_pass http://127.0.0.1:7861/health_check;
      proxy_set_header Host $host;

      # Forward Authorization upstream (optional but harmless)
      proxy_set_header Authorization $http_authorization;
    }

    # Everything else requires Basic Auth
    location / {
      auth_basic "Restricted";
      auth_basic_user_file /tmp/.htpasswd;

      proxy_pass http://127.0.0.1:7861;

      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";

      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Host $host;

      # Critical: forward the client's Authorization header upstream
      proxy_set_header Authorization $http_authorization;

      proxy_read_timeout 3600;
      proxy_send_timeout 3600;
    }
  }
}
