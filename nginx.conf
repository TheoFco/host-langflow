worker_processes auto;

events { worker_connections 1024; }

http {
  # Create a variable we can use to detect successful basic auth
  # (Nginx sets $remote_user when auth succeeds)
  map $remote_user $auth_ok {
    default 0;
    "~.+"  1;
  }

  server {
    listen 0.0.0.0:7860;

    # Unauthenticated health check
    location = /health {
      proxy_pass http://127.0.0.1:7861/health;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Host $host;
    }

    # 1) For the main page navigation, use real Basic Auth challenge
    location = / {
      auth_basic "Restricted";
      auth_basic_user_file /tmp/.htpasswd;

      proxy_pass http://127.0.0.1:7861/;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Host $host;
    }

    # 2) For everything else, do NOT trigger the browser auth dialog repeatedly.
    # If not authenticated, return 401 without WWW-Authenticate.
    location / {
      auth_basic "Restricted";
      auth_basic_user_file /tmp/.htpasswd;

      if ($auth_ok = 0) {
        add_header WWW-Authenticate "" always;
        return 401;
      }

      proxy_pass http://127.0.0.1:7861;

      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";

      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Host $host;

      proxy_read_timeout 3600;
      proxy_send_timeout 3600;
    }
  }
}
