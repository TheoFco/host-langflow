worker_processes auto;

events { worker_connections 1024; }

http {
  server {
    listen 0.0.0.0:7860;

    # --- Health checks (unauthenticated) ---
    location = /health {
      proxy_pass http://127.0.0.1:7861/health;
      proxy_set_header Host $host;
    }

    location = /health_check {
      proxy_pass http://127.0.0.1:7861/health_check;
      proxy_set_header Host $host;
    }

    # --- Login page (unauthenticated) ---
    location = /__login {
      root /usr/share/nginx/html;
      try_files /login.html =404;
    }

    # --- Login submit (unauthenticated) ---
    location = /__login_submit {
      # Only allow POST
      if ($request_method != POST) { return 405; }

      # Extract password from body (NOTE: not URL-decoded)
      set $ok 0;
      if ($request_body ~* "password=([^&]+)") { set $pw $1; }
      if ($pw = "$APP_PASSWORD") { set $ok 1; }

      if ($ok = 1) {
        add_header Set-Cookie "lf_auth=1; Path=/; HttpOnly; Secure; SameSite=Lax" always;
        return 302 /;
      }

      return 401;
    }

    # --- Gate everything else by cookie ---
    set $has_auth_cookie 0;
    if ($http_cookie ~* "lf_auth=1") { set $has_auth_cookie 1; }

    location / {
      if ($has_auth_cookie = 0) { return 302 /__login; }

      proxy_pass http://127.0.0.1:7861;

      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";

      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Host $host;

      proxy_read_timeout 3600;
      proxy_send_timeout 3600;
    }
  }
}
